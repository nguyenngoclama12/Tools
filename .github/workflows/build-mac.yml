name: Build macOS App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          playwright install

      - name: Get fake_useragent data path
        id: fu_path
        run: |
          echo "FAKE_USERAGENT_DATA=$(python -c 'import fake_useragent, os; print(os.path.join(os.path.dirname(fake_useragent.__file__), \"data\"))')" >> $GITHUB_ENV

      - name: Get Playwright browser path
        id: pw_path
        run: |
          echo "PLAYWRIGHT_PATH=$(python -c 'import os; from pathlib import Path; print(Path.home() / \"Library/Caches/ms-playwright\")')" >> $GITHUB_ENV

      - name: Check playwright data path
        run: python -c "from playwright._impl._driver import get_driver_executable; import os; print(os.path.dirname(get_driver_executable()))"

      - name: Build macOS app with PyInstaller
        run: |
          pyinstaller --onefile \
          --name "PINChecker" \
          --add-data "${FAKE_USERAGENT_DATA}:fake_useragent/data" \
          --add-data "${PLAYWRIGHT_PATH}:playwright" \
          pin_checker_license.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pinchecker-mac
          path: dist/PINChecker
