name: Build macOS App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          playwright install
          brew install create-dmg

      - name: Get fake_useragent data path
        id: fu_path
        run: |
          FAKE_USERAGENT_DATA=$(python -c 'import fake_useragent, os; print(os.path.join(os.path.dirname(fake_useragent.__file__), "data"))')
          echo "FAKE_USERAGENT_DATA=$FAKE_USERAGENT_DATA" >> $GITHUB_ENV

      - name: Get Playwright browser path
        id: pw_path
        run: |
          PLAYWRIGHT_PATH=$(python -c 'from pathlib import Path; print(Path.home() / "Library/Caches/ms-playwright")')
          echo "PLAYWRIGHT_PATH=$PLAYWRIGHT_PATH" >> $GITHUB_ENV

      - name: Build macOS app with PyInstaller
        run: |
          pyinstaller --onefile \
          --windowed \
          --name "PINChecker" \
          --add-data "${FAKE_USERAGENT_DATA}:fake_useragent/data" \
          --additional-hooks-dir . \
          pin_checker_license.py

      - name: Create DMG
        run: |
          mkdir -p dmg
          create-dmg \
            --volname "PINChecker Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 425 120 \
            "dmg/PINChecker.dmg" \
            "dist/PINChecker.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pinchecker-dmg
          path: dmg/PINChecker.dmg
